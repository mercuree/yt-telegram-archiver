{% extends 'my_master.html' %}

{% block body %}
{% if is_logged_in() %}
    {% if result %}
        <p>{{result}}</p>
    {% else %}
        <form action="{{ url_for('upload_from_url.index') }}" method="POST">
            <input type="text" name="url" placeholder="ex.: https://www.youtube.com/watch?v=dQw4w9WgXcQ"/>
            <input type="submit" value="Send"/>
        </form>
    {% endif %}
{% endif %}
{% endblock %}
